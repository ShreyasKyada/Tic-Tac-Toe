<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/play.css">
    <link rel="stylesheet" href="css/responsiveGrid.css">
    <title>TIC TAC TOE</title>
</head>

<body>
    <section class="main-container">
        <section class="option-container">
            <div class="option-toggle-container">
                <div class="close-btn-container">
                    <div class="close-btn"></div>
                </div>
                <div class="flex-music-container">
                    <div class="flex-music">
                        <div class="music"></div>
                        <p class="setting-name">Music</p>
                        <div class="toggle">
                            <div class="toggle-container first" id="first"></div>
                            <div class="toggle-container second" id="second"></div>
                        </div>
                    </div>
                    <div class="flex-music">
                        <div class="sound"></div>
                        <p class="setting-name">Sound</p>
                        <div class="toggle">
                            <div class="toggle-container first forth" id="forth"></div>
                            <div class="toggle-container second fifth" id="fifth"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="card">
            <div class="player-name-container">
                <div class="player-name">
                    <div class="p1-detail">
                        <div class="p1-symbol">O</div>
                        <div class="p1-name">Shreyas</div>
                    </div>
                    <div class="wining">
                        <p class="p1-win">2</p>
                        <p class="colon">:</p>
                        <p class="p2-win">5</p>
                    </div>
                    <div class="p2-detail">
                        <div class="p2-symbol">X</div>
                        <div class="p2-name">Kyada</div>
                    </div>
                </div>
            </div>
            <div class="align-symbol-container">
                <span class="align-symbol-count">OOOOOO</span>    
            </div>
            <div class="grid-container-square">
                <div class="grid">
                    <span class="line"></span>
                </div>
            </div>
            <section class="option-btn-container">
                <div class="small-btn btn4">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <a href="index.html" id="back">Back</a>
                </div>
                <div class="small-btn btn4">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <a id="restart">Restart</a>
                </div>
                <div class="small-btn btn4">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <a id="option">Options</a>
                </div>
            </section>
        </section>
    </section>
    <script src="js/main.js"></script>
    <script src="js/play.js"></script>
</body>

</html>
